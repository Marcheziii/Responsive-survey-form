<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="icons/iconS.png">
    <title>Login in the Social-Ite</title>
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="title">Login form</div>
            <form action="POST" class="form">
                <div class="email"><input class="placeholder" type="email" name="email" autofocus placeholder="Enter email" required></div>
                <div class="password"><input class="placeholder" type="password" name="password" placeholder="Enter password" required></div>
                <div><input id="submit" type="submit" name="Submit" required></div>
            </form>
            <p>Not registered? <a href="https://github.com/Marcheziii/Social-Ite-Register-page" target="_blank">Create an account.</a></p>
        </div class="box">
    </div>
</body>

</html>
